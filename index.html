
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLDK - Secure Enterprise Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; transition: background 0.3s; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(16px); }
        .secure-mask { -webkit-text-security: disc; }
        .product-card:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(79, 70, 229, 0.1); }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 selection:bg-indigo-100 selection:text-indigo-700">

    <!-- NAVIGATION -->
    <nav class="sticky top-0 z-50 glass border-b border-slate-200/60">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex items-center gap-3 cursor-pointer group" onclick="router.navigate('shop')">
                    <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-black shadow-lg shadow-indigo-200 group-hover:scale-105 transition">G</div>
                    <span id="nav-store-name" class="text-xl font-black tracking-tight">GLDK</span>
                </div>

                <div class="hidden md:flex flex-1 max-w-md mx-8">
                    <div class="relative w-full">
                        <input type="text" id="global-search" oninput="shop.handleSearch(this.value)" placeholder="Search secure vault..." class="w-full bg-slate-100 border-none rounded-2xl px-5 py-3 focus:ring-2 focus:ring-indigo-500/20 outline-none transition font-medium text-sm">
                        <div class="absolute right-4 top-3 text-slate-300 pointer-events-none">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                        </div>
                    </div>
                </div>

                <div class="flex items-center gap-2">
                    <button onclick="router.navigate('shop')" class="text-sm font-bold text-slate-600 hover:text-indigo-600 px-3 py-2 rounded-xl transition">Shop</button>
                    <button onclick="router.navigate('admin-login')" class="text-sm font-bold text-slate-600 hover:text-indigo-600 px-3 py-2 rounded-xl transition">Admin</button>
                    <div class="h-6 w-px bg-slate-200 mx-2"></div>
                    <button onclick="router.navigate('cart')" class="relative p-2.5 text-slate-600 hover:bg-indigo-50 rounded-xl transition group">
                        <svg class="w-6 h-6 group-hover:text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" /></svg>
                        <span id="cart-badge" class="absolute -top-1 -right-1 bg-indigo-600 text-white text-[10px] font-black w-5 h-5 rounded-full flex items-center justify-center border-2 border-white hidden">0</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- LOADING OVERLAY -->
    <div id="app-loader" class="fixed inset-0 z-[60] bg-white flex flex-col items-center justify-center space-y-6">
        <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="font-black text-indigo-600 tracking-widest uppercase text-xs">Accessing Vault Persistence</p>
    </div>

    <!-- MAIN VIEWPORT -->
    <main id="app-root" class="max-w-7xl mx-auto px-4 py-10 sm:px-6 lg:px-8 min-h-screen"></main>

    <!-- FOOTER -->
    <footer class="bg-white border-t border-slate-200 py-16 text-center">
        <p class="text-slate-400 text-sm font-semibold">© <span id="footer-year"></span> <span id="footer-store-name">GLDK</span>. Professional Dual-Sync Hub.</p>
    </footer>

    <!-- TEMPLATES -->
    <template id="tpl-shop">
        <div class="animate-fade-in space-y-12">
            <section id="shop-hero" class="relative h-[280px] rounded-[2.5rem] overflow-hidden bg-slate-900 shadow-2xl hidden md:block group">
                <img src="https://images.unsplash.com/photo-1441986300917-64674bd600d8?auto=format&fit=crop&q=80&w=1500" class="absolute inset-0 w-full h-full object-cover opacity-30 group-hover:scale-105 transition duration-[2s]">
                <div class="absolute inset-0 bg-gradient-to-r from-slate-900 via-slate-900/40 to-transparent"></div>
                <div class="relative h-full flex flex-col justify-center px-16 max-w-2xl space-y-4">
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></span>
                        <p class="text-[10px] font-black text-emerald-400 uppercase tracking-widest">Dual Cloud Active</p>
                    </div>
                    <h2 class="text-4xl font-black text-white leading-tight tracking-tight">Enterprise Secure<br>Dual-Mirror Sync.</h2>
                    <p class="text-slate-300 text-sm font-medium">Independent cloud channels for inventory and order management.</p>
                    <button onclick="document.getElementById('catalog').scrollIntoView({behavior:'smooth'})" class="bg-indigo-600 text-white px-8 py-3.5 rounded-2xl font-black w-fit hover:bg-white hover:text-indigo-600 transition shadow-xl">Explore Collection</button>
                </div>
            </section>

            <div id="catalog" class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                <div><h2 class="text-3xl font-black tracking-tight">Active Inventory</h2><p id="product-count" class="text-slate-500 font-bold text-sm mt-1"></p></div>
                <div id="category-filters" class="flex gap-2 overflow-x-auto pb-2 w-full md:w-auto custom-scrollbar"></div>
            </div>

            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10"></div>
        </div>
    </template>

    <script type="module">
        import { GoogleGenAI } from "@google/genai";

        // APP STATE & STORAGE
        const DEFAULTS = {
            storeName: 'GLDK',
            adminPassword: '1178',
            securityToken: 'GLDK_SECURE_KEY_2025',
            gpayId: 'yourname@okaxis',
            productsWebhook: 'https://script.google.com/macros/s/AKfycbxZJcRXM3GsvJ7EYr27XudjVAd827uzCmlPnl7Sz79jaRn6U1oiUWy6Z6PjzmE5d3_b/exec', // DIFFERENT URL FOR PRODUCTS
            ordersWebhook: 'https://script.google.com/macros/s/AKfycbwowDSyuMLexTQIb1FxGIAyqom0Bcj1yuBHiZ56KyqU58ZpVdh6cSIWwIND2QD7FA5B/exec',   // DIFFERENT URL FOR ORDERS
            emailjsServiceId: '',
            emailjsTemplateId: '',
            emailjsPublicKey: ''
        };

        const state = {
            view: 'shop',
            products: JSON.parse(localStorage.getItem('gldk_products')) || [
                { id: '1', name: 'Elite Chronograph', category: 'Watches', price: 450, stock: 12, image: 'https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&q=80&w=600', description: 'Advanced precision for high-performance business.' }
            ],
            cart: JSON.parse(localStorage.getItem('gldk_cart')) || [],
            orders: JSON.parse(localStorage.getItem('gldk_orders')) || [],
            settings: JSON.parse(localStorage.getItem('gldk_settings')) || DEFAULTS,
            searchQuery: '',
            activeCategory: 'All',
            isAdmin: false,
            adminTab: 'products',
            isCloudSyncing: false,
            isAddingProduct: false,
            showSecrets: false
        };

        const save = () => {
            localStorage.setItem('gldk_products', JSON.stringify(state.products));
            localStorage.setItem('gldk_cart', JSON.stringify(state.cart));
            localStorage.setItem('gldk_orders', JSON.stringify(state.orders));
            localStorage.setItem('gldk_settings', JSON.stringify(state.settings));
            updateUI();
        };

        // DUAL-SYNC SERVICES
        async function fetchProductsFromCloud() {
            const webhook = state.settings.productsWebhook;
            if (!webhook || !webhook.startsWith('http')) return;
            try {
                const url = new URL(webhook);
                url.searchParams.set('token', state.settings.securityToken);
                const response = await fetch(url.toString());
                if (response.ok) {
                    const data = await response.json();
                    if (Array.isArray(data)) {
                        state.products = data.map(p => ({
                            ...p,
                            price: parseFloat(p.price || 0),
                            stock: parseInt(p.stock || 0)
                        }));
                        save();
                    }
                }
            } catch (e) { console.error("Product Cloud Error:", e); }
        }

        async function syncProductsToCloud() {
            const webhook = state.settings.productsWebhook;
            if (!webhook || !webhook.startsWith('http')) return;
            state.isCloudSyncing = true;
            updateUI();
            try {
                await fetch(webhook, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({
                        action: 'syncProducts',
                        token: state.settings.securityToken,
                        products: state.products
                    })
                });
            } catch (e) { console.error("Product Sync Error:", e); }
            state.isCloudSyncing = false;
            updateUI();
        }

        const router = {
            navigate(view) {
                state.view = view;
                this.render();
            },
            render() {
                const root = document.getElementById('app-root');
                root.innerHTML = '';
                window.scrollTo(0, 0);

                if (state.view === 'shop') root.appendChild(shop.render());
                else if (state.view === 'cart') root.appendChild(cart.render());
                else if (state.view === 'admin-login') root.appendChild(admin.renderLogin());
                else if (state.view === 'admin') {
                    if (!state.isAdmin) this.navigate('admin-login');
                    else root.appendChild(admin.renderDashboard());
                }
                else if (state.view === 'checkout') root.appendChild(checkout.render());
                else if (state.view === 'order-success') root.appendChild(this.renderSuccess());
                
                updateUI();
            },
            renderSuccess() {
                const div = document.createElement('div');
                div.className = "max-w-2xl mx-auto text-center py-32 glass rounded-[3rem] border border-slate-200 shadow-2xl animate-fade-in";
                div.innerHTML = `
                    <div class="mb-10 flex justify-center"><div class="bg-indigo-600 p-8 rounded-[2rem] text-white"><svg class="w-16 h-16" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" /></svg></div></div>
                    <h1 class="text-5xl font-black mb-6 tracking-tighter">Handshake Complete</h1>
                    <p class="text-xl text-slate-500 mb-12 font-medium">Order captured and logged to the Cloud Sales Ledger.</p>
                    <button onclick="router.navigate('shop')" class="bg-slate-900 text-white px-12 py-5 rounded-3xl font-black hover:bg-indigo-600 transition shadow-xl">Return to Storefront</button>
                `;
                return div;
            }
        };

        const shop = {
            handleSearch(q) {
                state.searchQuery = q;
                if (state.view !== 'shop') router.navigate('shop');
                router.render();
            },
            addToCart(p) {
                const existing = state.cart.find(item => item.id === p.id);
                if (existing) existing.quantity++;
                else state.cart.push({ ...p, quantity: 1 });
                save();
            },
            render() {
                const temp = document.getElementById('tpl-shop').content.cloneNode(true);
                const grid = temp.getElementById('product-grid');
                const filters = temp.getElementById('category-filters');
                
                const categories = ['All', ...new Set(state.products.map(p => p.category))];
                categories.forEach(cat => {
                    const btn = document.createElement('button');
                    btn.className = `px-6 py-2.5 rounded-2xl text-[10px] font-black uppercase tracking-widest transition-all border ${state.activeCategory === cat ? 'bg-indigo-600 text-white border-indigo-600 shadow-xl' : 'bg-white text-slate-500 border-slate-200 hover:border-indigo-100'}`;
                    btn.innerText = cat;
                    btn.onclick = () => { state.activeCategory = cat; router.render(); };
                    filters.appendChild(btn);
                });

                const filtered = state.products.filter(p => {
                    const matchesCat = state.activeCategory === 'All' || p.category === state.activeCategory;
                    const matchesSearch = p.name.toLowerCase().includes(state.searchQuery.toLowerCase());
                    return matchesCat && matchesSearch;
                });

                temp.getElementById('product-count').innerText = `${filtered.length} elite assets found`;

                filtered.forEach(p => {
                    const card = document.createElement('div');
                    card.className = "bg-white rounded-[2.5rem] border border-slate-200/60 overflow-hidden product-card transition-all duration-500 group";
                    card.innerHTML = `
                        <div class="aspect-[4/5] overflow-hidden bg-slate-100 relative">
                            <img src="${p.image}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-[1.5s]" onerror="this.src='https://placehold.co/600x800?text=Asset+Vault'">
                            <div class="absolute top-6 left-6"><span class="bg-white/90 backdrop-blur-md px-4 py-1.5 rounded-full text-[9px] font-black text-indigo-600 shadow-sm border border-slate-100/50 uppercase tracking-widest">${p.category}</span></div>
                        </div>
                        <div class="p-8 space-y-5">
                            <div class="space-y-2"><h3 class="text-2xl font-black text-slate-900 leading-tight group-hover:text-indigo-600 transition-colors">${p.name}</h3><p class="text-xs text-slate-400 font-bold uppercase tracking-widest leading-relaxed line-clamp-2">${p.description}</p></div>
                            <div class="flex justify-between items-center pt-5 border-t border-slate-50">
                                <span class="text-3xl font-black tracking-tighter">$${p.price.toFixed(2)}</span>
                                <button class="add-btn bg-slate-900 text-white px-8 py-4 rounded-2xl font-black hover:bg-indigo-600 transition shadow-lg">Add to Bag</button>
                            </div>
                        </div>
                    `;
                    card.querySelector('.add-btn').onclick = () => shop.addToCart(p);
                    grid.appendChild(card);
                });

                return temp;
            }
        };

        const cart = {
            render() {
                const div = document.createElement('div');
                div.className = "animate-fade-in";
                if (state.cart.length === 0) {
                    div.innerHTML = `<div class="text-center py-40 glass rounded-[3rem] border border-slate-200 shadow-sm"><h2 class="text-3xl font-black mb-4 tracking-tight">Cart is Empty</h2><button onclick="router.navigate('shop')" class="text-indigo-600 font-black hover:underline tracking-tight">Return to Store &rarr;</button></div>`;
                    return div;
                }
                const total = state.cart.reduce((s, i) => s + (i.price * i.quantity), 0);
                div.innerHTML = `
                    <h2 class="text-5xl font-black mb-12 tracking-tighter">Your Bag</h2>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
                        <div class="lg:col-span-2 space-y-6" id="cart-items"></div>
                        <div class="bg-white p-10 rounded-[3rem] border shadow-2xl h-fit space-y-8 sticky top-24">
                            <h3 class="text-xl font-black">Secure Summary</h3>
                            <div class="space-y-4">
                                <div class="flex justify-between text-slate-500 font-medium"><span>Subtotal</span><span>$${total.toFixed(2)}</span></div>
                                <div class="flex justify-between text-emerald-500 font-black text-xs tracking-widest"><span>Cloud Delivery</span><span>FREE</span></div>
                                <div class="pt-6 border-t flex justify-between items-center font-black"><span class="text-xl">Grand Total</span><span class="text-4xl text-indigo-600">$${total.toFixed(2)}</span></div>
                            </div>
                            <button onclick="router.navigate('checkout')" class="w-full bg-slate-900 text-white py-6 rounded-3xl font-black text-lg hover:bg-indigo-600 transition shadow-2xl">Confirm & Checkout</button>
                        </div>
                    </div>
                `;
                const list = div.querySelector('#cart-items');
                state.cart.forEach(item => {
                    const row = document.createElement('div');
                    row.className = "bg-white p-6 rounded-[2rem] border flex gap-6 items-center hover:border-indigo-100 transition shadow-sm";
                    row.innerHTML = `
                        <img src="${item.image}" class="w-20 h-20 rounded-2xl object-cover border" onerror="this.src='https://placehold.co/100x100?text=Err'">
                        <div class="flex-1">
                            <h4 class="font-black text-xl mb-1">${item.name}</h4>
                            <p class="text-[10px] font-black text-indigo-600 uppercase tracking-widest">${item.category}</p>
                        </div>
                        <div class="flex items-center gap-4 bg-slate-50 p-2 rounded-xl border">
                            <button class="qty-down font-black text-slate-400 hover:text-indigo-600 w-8 h-8 rounded-lg">-</button>
                            <span class="font-black text-lg w-6 text-center">${item.quantity}</span>
                            <button class="qty-up font-black text-slate-400 hover:text-indigo-600 w-8 h-8 rounded-lg">+</button>
                        </div>
                        <p class="font-black text-2xl w-32 text-right tracking-tighter">$${(item.price * item.quantity).toFixed(2)}</p>
                    `;
                    row.querySelector('.qty-up').onclick = () => { item.quantity++; save(); router.render(); };
                    row.querySelector('.qty-down').onclick = () => { 
                        item.quantity--; 
                        if (item.quantity <= 0) state.cart = state.cart.filter(i => i.id !== item.id);
                        save(); router.render(); 
                    };
                    list.appendChild(row);
                });
                return div;
            }
        };

        const checkout = {
            render() {
                const total = state.cart.reduce((s, i) => s + (i.price * i.quantity), 0);
                const div = document.createElement('div');
                div.className = "animate-fade-in max-w-5xl mx-auto";
                div.innerHTML = `
                    <div class="flex items-center gap-6 mb-12"><button onclick="router.navigate('cart')" class="p-4 bg-white border border-slate-200 rounded-2xl hover:bg-indigo-50 transition"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg></button><h2 class="text-5xl font-black tracking-tighter">Order Verification</h2></div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                        <form id="checkout-form" class="space-y-8">
                            <div class="bg-white p-10 rounded-[3rem] border shadow-xl space-y-6">
                                <h3 class="text-2xl font-black">Identify Shipping</h3>
                                <input type="text" placeholder="Full Name" required class="w-full p-5 bg-slate-50 border-2 border-transparent rounded-2xl focus:border-indigo-600 outline-none transition">
                                <input type="email" placeholder="Email Address" required class="w-full p-5 bg-slate-50 border-2 border-transparent rounded-2xl focus:border-indigo-600 outline-none transition">
                                <input type="tel" placeholder="Phone Number" required class="w-full p-5 bg-slate-50 border-2 border-transparent rounded-2xl focus:border-indigo-600 outline-none transition">
                                <textarea placeholder="Shipping Address" required class="w-full p-5 bg-slate-50 border-2 border-transparent rounded-2xl focus:border-indigo-600 outline-none transition" rows="3"></textarea>
                            </div>
                            <button type="submit" id="place-order-btn" class="w-full bg-slate-900 text-white py-6 rounded-3xl font-black text-xl shadow-2xl hover:bg-indigo-600 transition">Place Order ($${total.toFixed(2)})</button>
                        </form>
                        <div class="bg-indigo-600 rounded-[4rem] p-12 text-white text-center flex flex-col items-center justify-center shadow-3xl">
                            <h3 class="text-3xl font-black mb-8">Instant GPay</h3>
                            <div class="bg-white p-6 rounded-[3rem] mb-10 shadow-2xl border-8 border-indigo-400/20"><img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=upi://pay?pa=${state.settings.gpayId}&am=${total.toFixed(2)}" class="w-60 h-60 rounded-2xl"></div>
                            <div class="space-y-2"><p class="text-indigo-200 font-black uppercase text-[10px] tracking-widest">GPay Merchant</p><p class="font-mono text-2xl font-black bg-white/10 px-8 py-3 rounded-2xl border border-white/20">${state.settings.gpayId}</p></div>
                        </div>
                    </div>
                `;
                div.querySelector('form').onsubmit = async (e) => {
                    e.preventDefault();
                    const btn = document.getElementById('place-order-btn');
                    btn.disabled = true;
                    btn.innerText = "Processing Cloud Sync...";
                    const order = {
                        id: 'ORD-' + Math.random().toString(36).substr(2, 6).toUpperCase(),
                        customerName: e.target[0].value,
                        customerEmail: e.target[1].value,
                        customerPhone: e.target[2].value,
                        address: e.target[3].value,
                        total,
                        items: [...state.cart],
                        createdAt: new Date().toISOString()
                    };
                    state.orders.unshift(order);
                    
                    // SEND TO ORDERS WEBHOOK
                    if (state.settings.ordersWebhook?.startsWith('http')) {
                        try { await fetch(state.settings.ordersWebhook, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'addOrder', token: state.settings.securityToken, ...order }) }); } catch(e){}
                    }
                    
                    state.cart = [];
                    save();
                    router.navigate('order-success');
                };
                return div;
            }
        };

        const admin = {
            renderLogin() {
                const div = document.createElement('div');
                div.className = "max-w-md mx-auto py-20 animate-fade-in";
                div.innerHTML = `
                    <div class="bg-white p-12 rounded-[4rem] border shadow-2xl text-center space-y-10">
                        <div class="w-24 h-24 bg-indigo-600 rounded-[2rem] flex items-center justify-center mx-auto text-white shadow-xl shadow-indigo-100"><svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg></div>
                        <h2 class="text-4xl font-black tracking-tighter">Vault Auth</h2>
                        <div class="space-y-6">
                            <input type="password" id="admin-pass" placeholder="Authorization Code" class="w-full p-5 bg-slate-50 border-2 border-transparent rounded-2xl outline-none focus:border-indigo-500 focus:bg-white transition text-center font-black tracking-widest">
                            <button onclick="admin.login()" class="w-full bg-slate-900 text-white py-5 rounded-3xl font-black text-lg hover:bg-indigo-600 transition shadow-2xl">Validate Identity</button>
                        </div>
                    </div>
                `;
                return div;
            },
            login() {
                if (document.getElementById('admin-pass').value === state.settings.adminPassword) { state.isAdmin = true; router.navigate('admin'); } else alert('Access Denied.');
            },
            logout() { state.isAdmin = false; router.navigate('shop'); },
            setTab(t) { state.adminTab = t; router.render(); },
            
            async genAI(btn) {
                const form = btn.closest('form');
                const name = form.querySelector('[data-name]').value;
                const cat = form.querySelector('[data-cat]').value;
                if (!name || !cat) return alert("Asset Title and Class required for logic generation.");
                const text = form.querySelector('textarea');
                btn.innerText = "Processing...";
                try {

            getSecureScript() {
                return `var SECURITY_TOKEN = "${state.settings.securityToken}";

function validate(e) {
  var t = e.parameter.token || (e.postData && JSON.parse(e.postData.contents).token);
  return t === SECURITY_TOKEN;
}

function doGet(e) {
  if (!validate(e)) return ContentService.createTextOutput("Forbidden").setMimeType(ContentService.MimeType.TEXT);
  var ss = SpreadsheetApp.getActiveSpreadsheet();
  var sheet = ss.getSheetByName("Inventory") || ss.insertSheet("Inventory");
  var data = sheet.getDataRange().getValues();
  var res = [];
  if (data.length > 1) {
    var headers = data[0];
    for (var i = 1; i < data.length; i++) {
      var item = {};
      headers.forEach((h, j) => item[h] = data[i][j]);
      res.push(item);
    }
  }
  return ContentService.createTextOutput(JSON.stringify(res)).setMimeType(ContentService.MimeType.JSON);
}

function doPost(e) {
  if (!validate(e)) return ContentService.createTextOutput("Forbidden").setMimeType(ContentService.MimeType.TEXT);
  var ss = SpreadsheetApp.getActiveSpreadsheet();
  var payload = JSON.parse(e.postData.contents);
  
  if (payload.action === "addOrder") {
    var sheet = ss.getSheetByName("SalesLogs") || ss.insertSheet("SalesLogs");
    if (sheet.getLastRow() === 0) sheet.appendRow(["Date", "OrderID", "Customer", "Email", "Phone", "Address", "Items", "Total"]);
    var itemsStr = payload.items.map(i => i.quantity + "x " + i.name).join(", ");
    sheet.appendRow([new Date(), payload.id, payload.customerName, payload.customerEmail, payload.customerPhone, payload.address, itemsStr, "$" + payload.total]);
  } else if (payload.action === "syncProducts") {
    var sheet = ss.getSheetByName("Inventory") || ss.insertSheet("Inventory");
    sheet.clear();
    if (payload.products.length > 0) {
      var heads = Object.keys(payload.products[0]);
      sheet.appendRow(heads);
      payload.products.forEach(p => sheet.appendRow(heads.map(h => p[h])));
    }
  }
  return ContentService.createTextOutput("Success").setMimeType(ContentService.MimeType.TEXT);
}`;
            },
            deleteProduct(id) {
                if (confirm('Revoke asset from vault?')) {
                    state.products = state.products.filter(p => p.id !== id);
                    save();
                    syncProductsToCloud();
                    router.render();
                }
            }
        };

        function updateUI() {

            // LOAD FROM STORAGE FIRST (Persistence)
            router.render();
            // THEN ATTEMPT CLOUD SYNC
            await fetchProductsFromCloud();
            document.getElementById('app-loader').classList.add('hidden');
            router.render();
